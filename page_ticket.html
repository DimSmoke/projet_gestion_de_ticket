<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./style.css">
        <link rel="stylesheet" type="text/css" href="./Bootstrap/css/bootstrap.min.css">
    </head>
    <body>
        <script src="./Bootstrap/js/jquery-1.12.0.min.js"></script>
        <script src="./Bootstrap/js/bootstrap.min.js"></script>

        <!-- Navbar -->

        <header class="header">
            <nav class="navbar fixed-top navbar-expand navbar-light d-flex justify-content-between" style="background-color:#0748A6; height:64px;">
                <a class="navbar-brand font-weight-bold" style="color:white" href="./index.html">Tickets Catcher</a>
                <ul class="navbar-nav navbar-right">
                    <a href="./page_liste_clients.html" class="btn btn-lg bouton-nav d-flex align-items-center" role="button" aria-pressed="true">Mes clients</a>
                    <a href="./page_liste_projets.html" class="btn btn-lg bouton-nav d-flex align-items-center" role="button" aria-pressed="true">Mes projets</a>
                    <img src="./assets/notification.svg" class="bell btn2"/>
                    <a href="./page_profil.html" class="" role="button" aria-pressed="true"><img src="./assets/dog.jpg" class="btn2" style="height:40px; border-radius:50%"/></a>
                </ul>
            </nav>
        </header>

        <div class="container_ d-flex flex-row">
            
            <!-- Sidebar -->

            <div class="sidebar d-flex flex-column">
                <div class="project_name d-flex">
                    <div class="logo_project" style="height:58px; width:58px;">
                        <img src="./assets/travail.jpg" class="img-circle"/>
                    </div>
                    <div class="info_project d-flex flex-column" style="margin-left:5px">
                        <h4 style="color:#3A7FC5">Projet Alpha</h4>
                        <p style="color:#606060">12 membres</p>
                    </div>
                </div>
                <div class="project_menu d-flex flex-column align-items-start">
                    <div class="menu_item d-flex flex-row align-items-center">
                        <div class="menu_picto">
                            <img src="./assets/dashboard.svg" class="bell btn2"/>
                        </div>
                        <a href="./page_dashboard.html" class="menu_link">Tableau de bord</a>
                    </div>
                    <div class="menu_item d-flex flex-row align-items-center">
                        <div class="menu_picto">
                            <img src="./assets/user.svg" class="bell btn2"/>
                        </div>
                        <a href="./page_client.html" class="menu_link">Client</a>
                    </div>
                    <div class="menu_item d-flex flex-row align-items-center">
                        <div class="menu_picto">
                            <img src="./assets/bar-chart.svg" class="bell btn2"/>
                        </div>
                        <a href="./page_statistiques.html" class="menu_link">Statistiques</a>
                    </div>
                </div>
                <div class="other_projects d-flex flex-column">
                    <h4 class="other_title">Mes autres projets</h4>
                    <div class="other_list d-flex flex-column justify-content-around">
                        <a href="#" class="menu_link">Projet Beta</a>
                        <a href="#" class="menu_link">Projet Gamma</a>
                        <a href="#" class="menu_link">Projet Delta</a>
                        <a href="#" class="menu_link">Projet Epsilon</a>
                    </div>
                </div>
            </div>
            <div class="under_sidebar"></div>

            
            <div class="content content-ticket" style="padding:20px;">
                <h1 class="mb-0">Ticket N°1</h1>
                <form>
                    <div class="form-group">

                        <label for="projet" class="mt-3 d-block">Projet</label>
                        <select name="projet" id="projet">
                            <option selected value="projet-alpha">Projet Alpha</option>
                            <option value="projet-alpha">Projet Beta</option>
                            <option value="projet-alpha">Projet Gamma</option>
                            <option value="projet-alpha">Projet Delta</option>
                        </select>

                        <label for="theme" class=" mt-3 d-block">Thème</label>
                        <select name="theme" id="theme">
                            <option value="projet-alpha">Front-visuel</option>
                            <option value="projet-alpha">Front-js</option>
                            <option value="projet-alpha">Back</option>
                            <option value="projet-alpha">Maquette</option>
                        </select>

                        <label for="ticket" class=" mt-3 d-block">Nom du ticket</label>
                        <input type="text" id="mission" class="w-75 h-10">

                        <label for="charge" class=" mt-3 d-block">Chargé du ticket</label>
                        <select name="charge" id="charge">
                            <option value="projet-alpha">Mathieu</option>
                            <option value="projet-alpha">Sebastien</option>
                            <option value="projet-alpha">Paul</option>
                            <option value="projet-alpha">Julie</option>
                        </select>

                        <label for="statut" class=" mt-3 d-block">Statut</label>
                        <select name="statut" id="statut">
                            <option value="projet-alpha">A faire</option>
                            <option value="projet-alpha">En cours</option>
                            <option value="projet-alpha">Terminé</option>
                            <option value="projet-alpha">Bloquant</option>
                        </select>

                        <a href="./index.html"><button type="submit" class="btn btn-primary m-0 d-block mt-4 px-5">Modifier</button></a>
                    </div>

                    <div class="form-group">
                        <label for="statut" class=" mt-3 d-block">Remarque</label>
                        <input type="textarea" id="remarque" class="w-100 h-75">
                    </div>

                </form>
            </div>
        </div>
 
    </body>
</html>
